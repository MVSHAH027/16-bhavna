                    {
                        title: "15. Karuna Bhavana (Compassion)",
                        description: "To feel compassion for the afflicted, suffering, and sinful beings, and to have the desire to alleviate their suffering.",
                        question: "What comes to your mind when you see an injured bird?",
                        options: [
                            { text: "It's its karma, what can I do.", correct: false, feedback: "This is indifference, not compassion. A feeling of pity for a suffering being is necessary." },
                            { text: "Oh! It is in so much pain. How can I help it?", correct: true, feedback: "This is true compassion, which makes the heart tender." }
                        ]
                    },
                    {
                        title: "16. Madhyasthya Bhavana (Equanimity)",
                        description: "To maintain an attitude of indifference or neutrality towards those who are cruel, who slander the religion, and are unwilling to reform. One should not feel anger or malice towards them but remain detached.",
                        question: "If a person knowingly does wrong and does not understand despite explanations?",
                        options: [
                            { text: "Argue with them and try to reform them by force.", correct: false, feedback: "Doing so will disturb your own peace of mind. It is better to leave some beings to their fate." },
                            { text: "Without getting angry, maintain equanimity and stay away from them.", correct: true, feedback: "This is the contemplation of equanimity. It is important to maintain one's own peace of mind." }
                        ]
                    }
                ]
            }
        };

        function renderContent(lang) {
            const data = gameData[lang];
            const isGuj = lang === 'guj';

            // Update titles and fonts
            mainTitle.textContent = data.title;
            mainSubtitle.textContent = data.subtitle;
            document.documentElement.lang = isGuj ? 'gu' : 'en';
            document.body.classList.toggle('guj-font', isGuj);
            mainTitle.classList.toggle('guj-font', isGuj);

            // Clear previous content
            gameContainer.innerHTML = '';

            // Generate new content
            data.bhavanas.forEach((bhavana, index) => {
                const card = document.createElement('div');
                card.className = `card card-${index + 1}`;

                const optionsHtml = bhavana.options.map((option, optionIndex) => 
                    `<button 
                        class="btn-choice w-full text-left p-3 mt-2 rounded-lg ${isGuj ? 'guj-font' : ''}"
                        data-correct="${option.correct}"
                        data-feedback="${option.feedback}"
                    >${option.text}</button>`
                ).join('');

                card.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-700 mb-2 ${isGuj ? 'guj-font' : ''}">${bhavana.title}</h2>
                    <p class="text-gray-600 leading-relaxed ${isGuj ? 'guj-font' : ''}">${bhavana.description}</p>
                    <div class="mt-4">
                        <p class="font-semibold text-gray-800 ${isGuj ? 'guj-font' : ''}">${bhavana.question}</p>
                        <div class="options-container mt-2">
                            ${optionsHtml}
                        </div>
                        <div class="explanation text-sm ${isGuj ? 'guj-font' : ''}"></div>
                    </div>
                `;
                gameContainer.appendChild(card);
            });

            // Add event listeners to the new buttons
            addChoiceListeners();
        }

        function handleChoice(event) {
            const selectedButton = event.target.closest('.btn-choice');
            if (!selectedButton) return;

            const parentCard = selectedButton.closest('.card');
            const optionsContainer = selectedButton.parentElement;
            const explanationDiv = parentCard.querySelector('.explanation');
            const allButtons = optionsContainer.querySelectorAll('.btn-choice');

            // Prevent re-clicking
            allButtons.forEach(btn => btn.disabled = true);

            const isCorrect = selectedButton.dataset.correct === 'true';
            const feedback = selectedButton.dataset.feedback;

            // Show feedback
            explanationDiv.textContent = feedback;
            explanationDiv.classList.add('show');
            explanationDiv.style.color = isCorrect ? '#059669' : '#dc2626';

            // Style all buttons
            allButtons.forEach(btn => {
                if (btn.dataset.correct === 'true') {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                }
                // Make the non-selected buttons slightly transparent
                if (btn !== selectedButton) {
                    btn.style.opacity = '0.6';
                }
            });
        }

        function addChoiceListeners() {
            const choiceButtons = document.querySelectorAll('.btn-choice');
            choiceButtons.forEach(button => {
                button.addEventListener('click', handleChoice);
            });
        }

        // Language switcher logic
        btnGuj.addEventListener('click', () => {
            renderContent('guj');
            btnGuj.classList.add('active');
            btnEng.classList.remove('active');
        });

        btnEng.addEventListener('click', () => {
            renderContent('eng');
            btnEng.classList.add('active');
            btnGuj.classList.remove('active');
        });

        // Initial render
        window.onload = () => {
            renderContent('guj');
        };
    </script>

</body>
</html>
