                    { gu: "તમારે તેમને સમજાવવાનો વધુ પ્રયાસ કરવો જોઈએ.", en: "You should try harder to convince them." },
                    { gu: "તમારે તેમના પર ગુસ્સે થવું જોઈએ.", en: "You should be angry with them." },
                    { gu: "તમારે પરિવારથી દૂર થઈ જવું જોઈએ.", en: "You should move away from the family." }
                ],

            {

                options: [
                    { gu: "આત્મા ચેતન છે, શરીર જડ છે.", en: "The soul is conscious, the body is inert." },
                    { gu: "આત્મા અદ્રશ્ય છે, શરીર દ્રશ્ય છે.", en: "The soul is invisible, the body is visible." },
                    { gu: "બંને નાશવંત છે.", en: "Both are perishable." },
                    { gu: "A અને B બંને", en: "Both A and B" }
                ],
                answer: 3
            },
            {
                bhavna: { gu: "આશ્રવ ભાવના", en: "Aasrav Bhavna" },
                type: 'scenario',
                question: { gu: "તમે કોઈ જરૂરિયાતમંદને દાન આપો છો. આ ક્રિયાથી કેવા કર્મનો આશ્રવ થાય છે?", en: "You donate to someone in need. What kind of karma's influx results from this action?" },
                options: [
                    { gu: "અશુભ કર્મ", en: "Inauspicious karma" },
                    { gu: "શુભ કર્મ (પુણ્ય)", en: "Auspicious karma (Punya)" },
                    { gu: "કોઈ કર્મ નહીં", en: "No karma" },
                    { gu: "મિશ્ર કર્મ", en: "Mixed karma" }
                ],
                answer: 1
            },
            {
                bhavna: { gu: "નિર્જરા ભાવના", en: "Nirjara Bhavna" },
                type: 'text',
                question: { gu: "સ્વાધ્યાય અને ધ્યાન કયા પ્રકારના તપ છે?", en: "What type of penance are स्वाध्याय (self-study) and ध्यान (meditation)?" },
                options: [
                    { gu: "બાહ્ય તપ", en: "External penance" },
                    { gu: "આંતર તપ", en: "Internal penance" },
                    { gu: "શારીરિક તપ", en: "Physical penance" },
                    { gu: "માનસિક તપ", en: "Mental penance" }
                ],
                answer: 1
            },
            {
                bhavna: { gu: "બોધિદુર્લભ ભાવના", en: "Bodhidurlabh Bhavna" },
                type: 'scenario',
                question: { gu: "તમે એક એવા દેશમાં જન્મ્યા છો જ્યાં ધર્મનું પાલન કરવું સરળ છે. બોધિદુર્લભ ભાવના મુજબ આ શું સૂચવે છે?", en: "You are born in a country where it is easy to practice Dharma. According to Bodhidurlabh Bhavna, what does this indicate?" },
                options: [
                    { gu: "આ એક સામાન્ય ઘટના છે.", en: "This is a common occurrence." },
                    { gu: "આ અનેક ભવોના પુણ્યનું ફળ છે.", en: "This is the fruit of meritorious deeds from many past lives." },
                    { gu: "આનો કોઈ ખાસ અર્થ નથી.", en: "This has no special meaning." },
                    { gu: "આનાથી જીવન વધુ મુશ્કેલ બને છે.", en: "This makes life more difficult." }
                ],
                answer: 1
            },
            {
                bhavna: { gu: "પ્રમોદ ભાવના", en: "Pramod Bhavna" },
                type: 'scenario',
                question: { gu: "તમે કોઈ તપસ્વીના તપ વિશે સાંભળો છો. પ્રમોદ ભાવના મુજબ, તમારા મનમાં કેવો ભાવ આવવો જોઈએ?", en: "You hear about the penance of an ascetic. According to Pramod Bhavna, what feeling should arise in your mind?" },
                options: [
                    { gu: "આ બધું કરવું ખૂબ મુશ્કેલ છે.", en: "It is very difficult to do all this." },
                    { gu: "તેમના તપની અનુમોદના અને આનંદનો ભાવ.", en: "A feeling of appreciation and joy for their penance." },
                    { gu: "તેઓ શા માટે આવું કરે છે તેવો પ્રશ્ન.", en: "A question as to why they are doing this." },
                    { gu: "ઉદાસીનતાનો ભાવ.", en: "A feeling of indifference." }
                ],
                answer: 1
            },
             {
                bhavna: { gu: "કરુણા ભાવના", en: "Karuna Bhavna" },
                type: 'scenario',
                question: { gu: "તમે કોઈને આર્થિક તંગીમાં જુઓ છો. કરુણા ભાવના તમને શું કરવા માટે પ્રેરણા આપશે?", en: "You see someone in financial distress. What will Karuna Bhavna inspire you to do?" },
                options: [
                    { gu: "તેમના કર્મોનું ફળ છે એમ વિચારીને અવગણના કરવી.", en: "Ignore them, thinking it's the fruit of their karma." },
                    { gu: "તેમના દુઃખને દૂર કરવા યથાશક્તિ મદદ કરવી.", en: "Help them according to your ability to alleviate their suffering." },
                    { gu: "તેમને ફક્ત સાંત્વન આપવું.", en: "Just offer them sympathy." },
                    { gu: "તેમનાથી દૂર રહેવું.", en: "Stay away from them." }
                ],
                answer: 1
            },
             {
                bhavna: { gu: "માધ્યસ્થ્ય ભાવના", en: "Madhyasthya Bhavna" },
                type: 'text',
                question: { gu: "ભગવાન પણ કોને સુધારવા માટે અસમર્થ હતા?", en: "Whom was even the Lord unable to reform?" },
                options: [
                    { gu: "ગૌતમ સ્વામી", en: "Gautam Swami" },
                    { gu: "સંગમ અને જમાલિ", en: "Sangam and Jamali" },
                    { gu: "શ્રેણિક રાજા", en: "King Shrenik" },
                    { gu: "આનંદ શ્રાવક", en: "Anand Shravak" }
                ],
                answer: 1
            }
        ];

        // Global state
        let currentLanguage = 'gu';

        // DOM Elements
        const quizContainer = document.getElementById('quiz-container');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const footerText = document.getElementById('footer-text');
        const guBtn = document.getElementById('lang-gu');
        const enBtn = document.getElementById('lang-en');

        // Shuffle function (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function handleAnswer(question, selectedOptionIndex, optionsContainer) {
            // Disable all buttons in this question card
            optionsContainer.classList.add('disabled');
            
            const buttons = optionsContainer.getElementsByTagName('button');
            const selectedButton = buttons[selectedOptionIndex];
            
            if (selectedOptionIndex === question.answer) {
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('wrong');
                buttons[question.answer].classList.add('correct');
            }
        }

        function renderQuiz() {
            quizContainer.innerHTML = ''; // Clear previous questions
            
            // Set UI text based on language
            if (currentLanguage === 'gu') {
                mainTitle.textContent = '૧૬ ભાવના';
                mainTitle.className = 'text-3xl font-bold text-blue-600 gujarati-font';
                subTitle.textContent = 'આચાર્ય શ્રી હેમચન્દ્રસૂરિ રચિત';
                subTitle.className = 'text-md text-gray-500 mt-1 gujarati-font';
                footerText.textContent = 'મનીષ વી. શાહ: વોટ્સએપ: 94299 26447: (વડોદરા)';
                footerText.className = 'text-center mt-10 text-sm text-gray-500 gujarati-font';
                guBtn.classList.add('bg-blue-500', 'text-white');
                guBtn.classList.remove('bg-gray-200', 'text-gray-700');
                enBtn.classList.add('bg-gray-200', 'text-gray-700');
                enBtn.classList.remove('bg-blue-500', 'text-white');

            } else {
                mainTitle.textContent = '16 Bhavna';
                mainTitle.className = 'text-3xl font-bold text-blue-600 english-font';
                subTitle.textContent = 'By Acharya Shri Hemchandrasuri';
                subTitle.className = 'text-md text-gray-500 mt-1 english-font';
                footerText.textContent = 'Manish V. Shah: WhatsApp: 94299 26447: (Vadodara)';
                footerText.className = 'text-center mt-10 text-sm text-gray-500 english-font';
                enBtn.classList.add('bg-blue-500', 'text-white');
                enBtn.classList.remove('bg-gray-200', 'text-gray-700');
                guBtn.classList.add('bg-gray-200', 'text-gray-700');
                guBtn.classList.remove('bg-blue-500', 'text-white');
            }

            quizData.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white p-5 rounded-lg shadow-md border border-gray-200';

                const questionText = document.createElement('p');
                questionText.className = `text-lg font-semibold mb-4 ${currentLanguage === 'gu' ? 'gujarati-font' : 'english-font'}`;
                questionText.textContent = `${index + 1}. ${q.question[currentLanguage]}`;

                const bhavnaTag = document.createElement('span');
                bhavnaTag.textContent = q.bhavna[currentLanguage];
                bhavnaTag.className = `bhavna-tag bg-blue-100 text-blue-800 ${currentLanguage === 'gu' ? 'gujarati-font' : 'english-font'}`;

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'space-y-3';

                q.options.forEach((option, optionIndex) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = `w-full text-left p-3 rounded-lg option-btn bg-gray-50 hover:bg-gray-100 ${currentLanguage === 'gu' ? 'gujarati-font' : 'english-font'}`;
                    optionBtn.textContent = option[currentLanguage];
                    optionBtn.onclick = () => handleAnswer(q, optionIndex, optionsContainer);
                    optionsContainer.appendChild(optionBtn);
                });

                questionCard.appendChild(questionText);
                questionCard.appendChild(optionsContainer);
                questionCard.appendChild(bhavnaTag);
                quizContainer.appendChild(questionCard);
            });
        }

        // Event Listeners for language switching
        guBtn.addEventListener('click', () => {
            currentLanguage = 'gu';
            renderQuiz();
        });

        enBtn.addEventListener('click', () => {
            currentLanguage = 'en';
            renderQuiz();
        });

        // Initial setup
        window.onload = () => {
            shuffleArray(quizData);
            renderQuiz();
        };
    </script>

</body>
</html>
