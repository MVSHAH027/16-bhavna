            document.getElementById('footer-text').textContent = uiText[lang].footerText;
            document.documentElement.lang = lang;

            // Re-render the quiz with the new language
            renderQuiz();
        }

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            shuffledQuestions = [...questionsData]; // Make a copy
            shuffleArray(shuffledQuestions);
            switchLanguage('gu'); // Initial render in Gujarati
        });

    </script>
</body>
